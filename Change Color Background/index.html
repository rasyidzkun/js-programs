<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color Background</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .outer-container {
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 10px 26px;
        border-radius: 10px;
        background: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <button>Click Me</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
